<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand-container">
        <a href="/app/index.html" class="brand">
          <img src="/public/logo-header.svg?v=1" alt="WaveSignals logo" class="site-logo" />
        </a>
      </div>

      <nav class="site-nav">
        <ul class="nav-list">
          <li><a href="/app/index.html" class="nav-link">Home</a></li>
          <li><a href="/about.html" class="nav-link">About</a></li>
          <li><a href="/contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <!-- AD_SLOT: header -->
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="container">
      <h1>Latest Signals</h1>
      <p class="page-subtitle">Fresh insights and ideas, thoughtfully published.</p>

      <div class="search-box">
        <input type="search" id="search-input" placeholder="Search signals (e.g. 'Future of Work')…"
          aria-label="Search posts" />
      </div>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="site-main">
    <div class="container">

      <!-- PILLARS (Cleaned up for new layout) -->
      <section class="pillars" style="display:none"> <!-- Hidden for now to focus on posts -->
        <div class="pillar">
          <h3>Career</h3>
          <p>Visibility now often determines career momentum more than technical skill alone.</p>
        </div>
      </section>

      <ul id="posts-list" class="posts-list">
        <li>Loading posts…</li>
      </ul>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <!-- AD_SLOT: footer -->
      <p>© 2025 WaveSignals. All rights reserved.</p>
    </div>
  </footer>

  <!-- POSTS SCRIPT -->
  <script>
    const DATA_URL = "/data/posts.json";

    async function loadPosts() {
      const list = document.getElementById("posts-list");

      try {
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("Failed to load posts.json");

        const data = await res.json();
        const posts = Array.isArray(data.posts) ? data.posts : [];

        const published = posts.filter(p => p.published === true);

        if (!published.length) {
          list.innerHTML = "<li style='grid-column: 1/-1; text-align:center;'>No posts published yet.</li>";
          return;
        }

        list.innerHTML = "";

        published.forEach(post => {
          const li = document.createElement("li");
          li.className = "post-item";

          li.innerHTML = `
            <a href="/app/post.html?slug=${encodeURIComponent(post.slug)}" class="post-link">
              <article>
                <h2 class="post-title">${post.title}</h2>
                <p class="post-excerpt">${post.excerpt || ""}</p>
                <div class="post-meta">
                  <time datetime="${post.date}">
                    ${new Date(post.date).toDateString()}
                  </time>
                  <span>•</span>
                  <span>${post.author || "WaveSignals"}</span>
                </div>
              </article>
            </a>
          `;

          list.appendChild(li);
        });

      } catch (err) {
        console.error(err);
        list.innerHTML = "<li>Unable to load posts.</li>";
      }
    }

    loadPosts().then(() => injectAds()).catch(() => { });

    async function injectAds() {
      try {
        const res = await fetch('/data/ads.json', { cache: 'no-store' });
        if (!res.ok) return;
        const data = await res.json();
        const slots = (data && data.slots) || {};

        // Helper
        const inject = (name, className, appendTo) => {
          const html = slots[name];
          if (html && html.trim()) {
            const div = document.createElement('div');
            div.className = className;
            try { div.innerHTML = html; } catch (e) { div.textContent = html; }
            if (appendTo) appendTo.appendChild(div);
            else document.body.appendChild(div);
          }
        };

        // Standard Slots (handled by placeholders if they exist, or simple injection)
        // Header/Footer usually static, but here we inject sidebars
        inject('sidebar-left', 'ad-skyscraper ad-left');
        inject('sidebar-right', 'ad-skyscraper ad-right');

      } catch (e) { }
    }

    // Public site search (client-side)
    const searchInput = document.getElementById("search-input");
    if (searchInput) {
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const items = document.querySelectorAll(".post-item");

        items.forEach(item => {
          const text = item.innerText.toLowerCase();
          item.style.display = text.includes(query) ? "" : "none";
        });
      });
    }
  </script>

</body>
