  <!-- DATA LOADER (Headless Mode) -->
  <script>
    // CONFIG: Connected to Hugging Face Brain ðŸ§ 
    const API_URL = "https://mahendercreates-wavesignals-backend.hf.space/api";

    async function loadPosts() {
      const container = document.getElementById("posts-list"); // Changed from "posts-container" to "posts-list" to match existing HTML

      try {
        const res = await fetch(`${API_URL}/posts`);
        if (!res.ok) throw new Error("API Connection Failed");

        const data = await res.json();
        const posts = data.posts || [];

        container.innerHTML = "";

        if (posts.length === 0) {
          container.innerHTML = `<li style="grid-column: 1/-1; text-align:center; color:var(--text-muted);">No signals found properly. The Brain might be sleeping.</li>`; // Changed to <li>
          return;
        }

        posts.forEach(post => {
          // Fallback structure if DB columns differ slightly
          const dateStr = new Date(post.date).toLocaleDateString("en-US", { year: 'numeric', month: 'short', day: 'numeric' });

          const li = document.createElement("li"); // Changed to li
          li.className = "post-item"; // Added class for search functionality
          li.onclick = () => window.location.href = `/app/post.html?slug=${post.slug}`;

          // Check for Featured Image
          let imageHtml = '';
          if (post.image) {
            imageHtml = `<img src="${post.image}" alt="${post.title}" style="width:100%; height:160px; object-fit:cover; border-radius:12px 12px 0 0; margin-bottom:1rem;">`;
          }

          li.innerHTML = `
            ${imageHtml}
            <div class="post-meta">
              <span>${dateStr}</span>
              ${post.tags ? `<span>â€¢ ${post.tags.split(',')[0]}</span>` : ''}
            </div>
            <h3 class="post-title">${post.title}</h3>
            <p class="post-excerpt">${post.excerpt || 'Click to read more...'}</p>
          `;

          list.appendChild(li);
        });

      } catch (err) {
        console.error(err);
        list.innerHTML = "<li>Unable to load posts.</li>";
      }
    }

    loadPosts().then(() => injectAds()).catch(() => { });

    async function injectAds() {
      try {
        const res = await fetch('/data/ads.json', { cache: 'no-store' });
        if (!res.ok) return;
        const data = await res.json();
        const slots = (data && data.slots) || {};

        // Helper
        const inject = (name, className, appendTo) => {
          const html = slots[name];
          if (html && html.trim()) {
            const div = document.createElement('div');
            div.className = className;
            try { div.innerHTML = html; } catch (e) { div.textContent = html; }
            if (appendTo) appendTo.appendChild(div);
            else document.body.appendChild(div);
          }
        };

        // Standard Slots (handled by placeholders if they exist, or simple injection)
        // Header/Footer usually static, but here we inject sidebars
        inject('sidebar-left', 'ad-skyscraper ad-left');
        inject('sidebar-right', 'ad-skyscraper ad-right');

      } catch (e) { }
    }

    // Public site search (client-side)
    const searchInput = document.getElementById("search-input");
    if (searchInput) {
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const items = document.querySelectorAll(".post-item");

        items.forEach(item => {
          const text = item.innerText.toLowerCase();
          item.style.display = text.includes(query) ? "" : "none";
        });
      });
    }
  </script>
