name: Auto Publish WaveSignals

on:
  workflow_dispatch: {}
  schedule:
    # Daily run at 10:00 UTC (adjustable)
    - cron: '0 10 * * *'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run pipeline (generate-post.js)
        id: run_pipeline
        run: |
          set -e
          echo "Running WaveSignals pipeline..."
          node scripts/generate-post.js

      - name: Run sitemap generator
        run: |
          # sitemap generation is idempotent; continue even if it fails
          node scripts/generate-sitemap.js || true

      - name: Detect changes
        id: detect
        run: |
          CHANGED=false
          if [ -n "$(git status --porcelain)" ]; then CHANGED=true; fi
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Commit and push changes (conditional)
        if: ${{ steps.detect.outputs.changed == 'true' && secrets.WS_AUTO_PUBLISH == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH="${GITHUB_REF#refs/heads/}"
          git add -A
          git commit -m "chore(ci): auto-publish post via generate-post.js [skip ci]" || echo "No changes to commit"
          git push origin "HEAD:$BRANCH"

      - name: Upload posts.json as artifact when not auto-publishing
        if: ${{ steps.detect.outputs.changed == 'true' && secrets.WS_AUTO_PUBLISH != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: wave-signals-posts
          path: |
            data/posts.json
            sitemap.xml
