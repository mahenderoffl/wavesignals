name: "WaveSignals: Daily Auto-Post"

on:
  schedule:
    # Runs at 09:00 UTC every Mon, Wed, Fri
    - cron: '0 9 * * 1,3,5'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push the new post to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run Content Generator
        env:
          # You will need to add these Secrets in GitHub Repo Settings
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
        run: node scripts/generate-post.js "Random Trend in SaaS"

      - name: Commit and Push New Post
        run: |
          git config --global user.name "WaveSignals Bot"
          git config --global user.email "bot@wavesignals.com"
          git add data/posts.json
          git commit -m "ðŸ¤– New Signal Published: Auto-generated" || echo "No changes to commit"
          git push
