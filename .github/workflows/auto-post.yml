name: Auto Post Blog & Monitor

on:
  schedule:
    # Runs at 6:00 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
    # Runs at 6:00 PM UTC (11:30 PM IST)
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-and-generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Backend Health
        id: health_check
        run: |
          echo "Checking backend health..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://mahendercreates-wavesignals-backend.hf.space/health)
          echo "Health check status: $RESPONSE"
          echo "status=$RESPONSE" >> $GITHUB_OUTPUT
          
          if [ "$RESPONSE" != "200" ]; then
            echo "‚ùå Backend is down or unhealthy!"
            exit 1
          fi
          echo "‚úÖ Backend is healthy"
      
      - name: Generate Blog Post
        if: steps.health_check.outputs.status == '200'
        run: |
          echo "Triggering blog post generation..."
          RESPONSE=$(curl -X POST \
            -H "X-Admin-Key: ${{ secrets.ADMIN_PASSWORD }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            https://mahendercreates-wavesignals-backend.hf.space/api/generate-post)
          
          STATUS_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response: $BODY"
          echo "Status: $STATUS_CODE"
          
          if [ "$STATUS_CODE" = "200" ]; then
            echo "‚úÖ Blog post generated successfully!"
            echo "$BODY"
          else
            echo "‚ùå Blog generation failed with status $STATUS_CODE"
            echo "$BODY"
            exit 1
          fi
      
      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Blog Automation Failed',
              body: `Blog post generation failed at ${new Date().toISOString()}\n\n**Workflow:** ${context.workflow}\n**Run:** ${context.runNumber}\n\n**Action needed:** Check backend logs at Hugging Face Space`,
              labels: ['automation', 'urgent']
            });
            console.log('Created issue:', issue.data.number);
